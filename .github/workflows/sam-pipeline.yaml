name: SAM Deploy Pipeline

on:
  push:
    branches: [ main, develop ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Set environment based on branch
        id: set-env
        run: |
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            echo "ENV=dev" >> $GITHUB_OUTPUT
          else
            echo "ENV=prod" >> $GITHUB_OUTPUT
          fi

      - name: Set up AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: SAM Build
        run: sam build

      - name: SAM Deploy
        run: |
          sam deploy \
            --config-env ${{ steps.set-env.outputs.ENV}} \
            --no-fail-on-empty-changeset \
            --s3-bucket wekk8-bucket \
            --region eu-central-1 \
            --capabilities CAPABILITY_IAM --parameter-overrides "Environment=${{ steps.set-env.outputs.ENV }} EmailSubscriptionParameter=${{ secrets.NOTIFICATION_EMAIL }}"